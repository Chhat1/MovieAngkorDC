<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" rel="stylesheet">
</head>

<body>

    <main class="container my-5 d-flex justify-content-center">
        <form action="./insert.php" method="POST" class="shadow-lg rounded-4 p-5 w-100"
            style="max-width: 420px; background-color:#1c1c1c; color:white;">
            <h2 class="text-center mb-4" style="color:#FFD700;">Register</h2>

            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input class="form-control shadow-none bg-dark text-white border-secondary" type="text" name="username"
                    id="username" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control shadow-none bg-dark text-white border-secondary" type="email" name="email"
                    id="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control shadow-none bg-dark text-white border-secondary" type="password"
                    name="password" id="password" placeholder="Enter password" required>
            </div>

            <button class="btn w-100 mb-3" type="submit" name="register"
                style="background-color:#FFD700; color:#1c1c1c; font-weight:700;">Register</button>

            <div class="text-center">
                <span>Already have an account? </span>
                <a href="login.html" style="color:#FFD700; text-decoration:underline;">Login</a>
                <a class="text-warning mx-3" href="index.html">Back</a>
            </div>
        </form>
    </main>

</body>

</html>
